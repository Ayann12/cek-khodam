<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Cek Khodam Online</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="khodamForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="nameInput" placeholder="Masukkan Nama" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Cek Khodam</button>
                </form>
                <div id="result" class="alert alert-info mt-3 d-none"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
